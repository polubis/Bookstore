<div class="books-operations">
  <button (click)="openPrinterForm()" class="btn" mat-stroked-button>
    Dodaj wydawnictwo
  </button>
  <button (click)="openKindsOfBook()" class="btn" mat-stroked-button>
    Przeglądaj gatunki
  </button>
  <button (click)="uiService.openBooksForm()" class="btn" mat-stroked-button>
    Dodaj nową książkę
  </button>
</div>
<app-books-table [paginationData]="booksPaginationData" [columns]="columns" [items]="adminBooksService.books | async"></app-books-table>
