<form id='books-form' (submit)="handleSubmit($event)" class="flex-col">
  <h2 class="popup-header" mat-dialog-title>
    <mat-icon color="primary">account_balance</mat-icon>
    <span>Create new book</span>
    <mat-icon class="close-icon" (click)="dialogRef.close()">close</mat-icon>
  </h2>
  <div class="flex-row">
    <mat-form-field>
      <input (input)="onChange($event)" matInput placeholder="Tytuł książki">
    </mat-form-field>
    <mat-form-field>
      <input (input)="onChange($event)" matInput placeholder="Autor">
    </mat-form-field>
  </div>

  <div class="flex-row">
    <mat-form-field>
      <input (input)="onChange($event)" matInput placeholder="Wydawnictwo">
    </mat-form-field>
    <mat-form-field>
      <input (input)="onChange($event)" matInput placeholder="Gatunek">
    </mat-form-field>
    <mat-form-field>
      <input (input)="onChange($event)" matInput placeholder="Cena">
    </mat-form-field>
  </div>

  <mat-form-field>
    <input (input)="onChange($event)" matInput placeholder="Opis">
  </mat-form-field>
  <button class="relative" id="book-btn" type="submit" mat-flat-button color="primary">
    Craete new book
  </button>
</form>
