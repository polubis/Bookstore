<app-navigation [navigationClass]="'library-nav'"></app-navigation>

<div id="library-view" class="flex-col">

  <main>

    <aside class="lib-nav flex-col">
      <p>Gatunki</p>
      <div 
        class="kinds-wrapper flex-col"
        (click)="handleKindClick($event)" 
        [ngClass] filters
      >
        <span 
          [attr.data-sectionvalue]="kind.id" 
          *ngFor="let kind of (kindsService.kinds | async).data" 
          [ngClass]="{'selected-kind': filters.kindOfBookId == kind.id, 'kind': true}"
        >
          {{kind.name}}
        </span>
      </div>

    </aside>

    <div class="main-content flex-col">

      <h2 class="library-header">Książki</h2>

      <app-loader *ngIf="isLoading; else content" [positionSet]="'modal'"></app-loader>

      <ng-template #content>

        <section class="books-wrapper">
          <div *ngFor="let book of books" class="book flex-col">

            <figure>
              <img appImage [baseClass]="'book-img'" [imageClass]="'broken-image'" [src]="book.pictureName" />
            </figure>

            <p class="book-name">{{book.name}}</p>
            <span class="author">{{book.author}}</span>
            <span class="price">{{book.price}} zł</span>

            <app-stars-rate [rate]="4.25"></app-stars-rate>
          </div>

        </section>

      </ng-template>



    </div>

  </main>

</div>
