<main id="login-component">

  <div class="login-wrapper">
    <div class="bookly-logo">
      <span class="clickable" routerLink="/">Bookly</span>
      <mat-icon class="clickable" routerLink="/" color="primary">local_library</mat-icon>
      <p>Fill in your login and password if you want to use the service</p>
    </div>

    <form id="login-form" (submit)="handleLogIn($event)">

      <mat-form-field class="login-form-element">
        <input required type="text" minlength="6" maxlength="20" name="username" (input)="handleChange($event)"
          matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="login-form-element">
        <input required type="password" 
        minlength="6" maxlength="20" name="password" (input)="handleChange($event)"
          matInput placeholder="Password">
      </mat-form-field>

      <button id="sign-in-btn" type="submit" mat-flat-button color="primary">
        Sign In
      </button>

      <span class="or-space">OR</span>

      <button (click)="uiService.openRegisterForm()" id="sign-up-btn" type="button" mat-button color="primary">Sign Up</button>
    </form>

    <app-backdrop-loader *ngIf="authService.isLogingIn | async"></app-backdrop-loader>
  </div>

  <div [ngStyle]="{'background-image':'url(assets/' + currentImageIndex + '.jpg)'}" class="animated-background"></div>

</main>
