<div class='slider'>
  <button *ngIf="!error && !loading" class='slider-btn slider-btn-left' mat-button>
    <mat-icon id='company-logo'>arrow_left</mat-icon>
  </button>
  <div [style.height]="sliderHeight + 120 + 'px'" class='slider-fluid-wrapper'>
    <ng-content *ngIf="!error">
    </ng-content>

    <app-error-placeholder [error]="error" *ngIf="error"></app-error-placeholder>

  </div>
  <button *ngIf="!error && !loading" class='slider-btn slider-btn-right' mat-button>
    <mat-icon id='company-logo'>arrow_right</mat-icon>
  </button>
</div>
