<div [class]="animationClass" [id]="'searcher__' + searcherType">
  <mat-icon id="search-icon">search</mat-icon>
  <input (input)="onInput($event)" (focus)="onFocus()" (blur)="onBlur()" [placeholder]="placeholder" />

  <app-loader *ngIf="isLoading" [size]="'small'" [positionSet]="'searcher'"></app-loader>
</div>
