<form id='register-form' (submit)="handleCreatingAccount($event)">
  <h2 mat-dialog-title>
    <mat-icon color="primary">account_circle</mat-icon>
    <span>Sign up</span>
    <mat-icon class="close-icon" (click)="closeRegisterForm()">close</mat-icon>
  </h2>

  <mat-tab-group>
    <mat-tab label="Personality">
      <div class="dialog-content">
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last name" formControlName="Last name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email adress" formControlName="Email adress">
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Password">
      <div class="dialog-content">
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="Password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repeated password" formControlName="Repeated password">
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>

  <button class="relative" id="sign-up-btn" type="submit" mat-flat-button color="primary">
    Sign Up
    <app-backdrop-loader [loaderSize]="'small'" *ngIf="isCreatingAccount"></app-backdrop-loader>
  </button>
</form>
